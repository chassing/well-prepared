{% if display_closed_items or item.status == 'O' %}
<li id="item-{{ item.pk }}" class="item border-bottom mb-2 ps-2" hx-swap="outerHTML">
    <span class="item-status-{{ item.status }} handwritten">
        {{ item.icon }} {{ item.name }}
    </span>
    <a class="stretched-link" style="cursor: pointer; text-decoration: none;"
        hx-post="{% url 'frontend:item-toggle-status' item_pk=item.pk %}" hx-target="#item-{{ item.pk }}">
    </a>
</li>
{% endif %}
