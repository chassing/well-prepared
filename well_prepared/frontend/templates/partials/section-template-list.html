<div class="col">
    <div class="card mb-3 me-2" style="width: 20rem;">
        <div class="card-body">
            <div class="card-title">
                <h5>{{ section.icon }} {{ section.name }}</h5>
            </div>
            <div>
                {% include "partials/item-template-list.html" %}
            </div>
            <div hx-target="#section-{{section.pk}}-items" hx-swap="beforeend">
                <button class="btn btn-success btn-sm"
                    hx-get="{% url 'frontend:item-template-create' section_pk=section.pk %}" type="submit">
                    <i class="bi bi-plus-square"></i>
                </button>
            </div>
        </div>
    </div>
</div>
