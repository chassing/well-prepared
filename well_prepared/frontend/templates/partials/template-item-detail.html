{% load emoji %}

<li class="item d-flex justify-content-between align-items-center border-bottom mb-2 ps-2" hx-target="this"
    hx-swap="outerHTML">
    <span class="handwritten {% if item.name|first_is_emoji %} text-with-indent {% endif %}">
        {{ item.name }}
    </span>
    <span class="d-flex">
        <a class="link-primary cursor-pointer me-2" hx-get="{% url 'frontend:template-item-edit' item_pk=item.pk %}">
            <i class="bi bi-pen"></i>
        </a>

        <a class="link-danger cursor-pointer" hx-post="{% url 'frontend:template-item-delete' item_pk=item.pk %}"
            hx-confirm="Are you sure?">
            <i class="bi bi-x-square"></i>
        </a>
    </span>
</li>
