{% load bootstrap5 %}
<div hx-target="this" hx-swap="outerHTML">
    <form>
        <div class="form-row mb-3">
            {% csrf_token %}
            {% bootstrap_form_errors form %}
            {% bootstrap_form form layout='inline' %}
            <button class="btn btn-primary btn-sm" hx-post="{% url 'frontend:item-template-edit' item_pk=form.instance.pk %}">Submit</button>
        </div>
    </form>
</div>
