{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
<div class="container-fluid">

    {% for event in events %}
    <div class="row justify-content-between">
        <h2 style="position: relative;">
            {{ event.name }}
            <a class="stretched-link fs-5" style="cursor: pointer; text-decoration: none;"
               href="{% url 'frontend:event-detail' event_pk=event.pk %}">
                <i class="bi bi-pen"></i>
            </a>
        </h2>
        {% for section in event.sections.all %}
            {% if not section.done %}
                {% include "partials/section-list.html" %}
            {% endif %}
        {% endfor %}
    </div>
    {% endfor %}

</div>
{% endblock %}
